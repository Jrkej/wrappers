<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data['name'] }} ({{ data['date'] }})</title>

    <!--Meta Information about the website-->
    <meta name="WRAPPERS" content="A timetable manager" />
    <meta name="author" content="Akshat+Vansh" />
    <meta name="keywords" content="Akshat+Vansh" />
    <meta name="keywords" content="IITR" />

    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class = "text-center">
       <div class=" py-3 text-center">
           <h1 class="display-6">{{ data['name'] }}</h1>
           <h5>{{ data['date'] }}, {{ data['day'] }}</h5>
       </div>
    <hr>
      <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Course/Event</th>
          <th scope="col">Organisation entity/Faculty</th>
          <th scope="col">Venue</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in data['entries'] %}
            <tr>
               {% for item in entry %}
                  <td>{{ item }}</td>
                  {% endfor %}
                  </tr>
        {% endfor %}
      </tbody>
    </table>
    <hr>

    <form action="/timetable/{{ data['name'] }}/{{data['date']}}" method="POST">
      <label for="exampleFormControlInput1">Get For Different Date</label>
      <input type="date" name="date" id="event" id="exampleFormControlInput1" placeholder="date" required>
      <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form><br><br>

    <footer class="text-muted text-center text-small">
        <p class="text-muted">&copy; Wrappers by Akshat Srivastava and Vansh Garg</p>
        </ul>
        <p class="text-muted">FROM: 26/08/2024</p>            
    </footer>
    
</body>
</html>
