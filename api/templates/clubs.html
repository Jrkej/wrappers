<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Event</title>

    <!--Meta Information about the website-->
    <link rel="icon" href="static/logo.png">
    <script src="../static/sha256.js"></script>
    <meta name="WRAPPERS" content="A timetable manager" />
    <meta name="author" content="Akshat+Vansh+Aryan" />
    <meta name="keywords" content="Akshat+Vansh+Aryan, IITR" />
    <script>
        getParameter = (key) => { 
        address = window.location.search 
        parameterList = new URLSearchParams(address) 
        return parameterList.get(key) 
        } 

        if (getParameter("alert") == "Incorrect") {alert("Incorrect Credentials!")}
        function encrypt() {
            text = document.getElementById("enc").value
            document.getElementById("enc").value = sha256(text)
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #002855; /* Deep Blue Background */
            color: #F2F2F2; /* Soft White Text */
            margin: 0;
            padding: 0;
        }

        .text-center {
            text-align: center;
        }

        .px-4, .py-5 {
            padding: 20px 0;
        }

        .my-5 {
            margin: 40px 0;
        }

        h1.display-1 {
            font-size: 3.5em;
            color: #FFB81C; /* Golden Yellow */
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        hr {
            margin: 30px auto;
            width: 80%;
            border: 1px solid #ddd; /* Soft Border */
        }

        form {
            background-color: #F2F2F2; /* Soft White Background */
            color: #002855; /* Deep Blue Text */
            padding: 40px;
            margin: 30px auto;
            width: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h3 {
            color: #FFB81C; /* Golden Yellow Text */
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .inputBox {
            position: relative;
            margin-bottom: 30px;
        }

        .inputBox input {
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            border-bottom: 2px solid #FFB81C; /* Golden Yellow Border */
            outline: none;
            color: #002855; /* Deep Blue Text */
            font-size: 1em;
        }

        .inputBox span {
            position: absolute;
            left: 0;
            bottom: 10px;
            pointer-events: none;
            transition: 0.3s;
            color: #FFB81C; /* Golden Yellow Text */
        }

        .inputBox input:focus ~ span,
        .inputBox input:valid ~ span {
            transform: translateY(-20px);
            font-size: 0.9em;
        }

        .inputBox i {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #FFB81C; /* Golden Yellow */
            transition: 0.3s;
            pointer-events: none;
            opacity: 0;
        }

        .inputBox input:focus ~ i {
            opacity: 1;
        }

        button {
            background-color: #FFB81C; /* Golden Yellow Background */
            color: #002855; /* Deep Blue Text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #D79A19; /* Slightly darker Golden Yellow */
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #002855; /* Deep Blue Background */
            color: #F2F2F2; /* Soft White Text */
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }
    </style>

</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-1 fw-bold text-info">WRAPPERS</h1>
    </div>
    <hr>
    <form action="/event" method="POST">
        <div class="inputBox">
            <input type="text" name="club" id="club" required="required">
            <span>Organisation/Club</span>
            <i></i>
        </div>

        <div class="inputBox">
            <input type="password" name="key" id="enc" required="required">
            <span>SECRET KEY</span>
            <i></i>
        </div>

        <div class="inputBox">
            <input type="text" name="event" required="required">
            <span>Event</span>
            <i></i>
        </div>

        <div class="inputBox">
            <input type="date" name="date" required="required">
            <span>Date</span>
            <i></i>
        </div>

        <div class="inputBox">
            <input type="time" name="time" required="required">
            <span>Time</span>
            <i></i>
        </div>

        <div class="inputBox">
            <input type="text" name="venue" required="required">
            <span>Venue</span>
            <i></i>
        </div>

        <button type="submit" onclick="encrypt();">Submit</button>
    </form>

    <footer class="text-muted text-center text-small">
        <p class="text-muted">&copy; Wrappers by Akshat Srivastava, Vansh Garg, and Aryan Gupta</p>
        <p class="text-muted">FROM: 26/08/2024</p>
    </footer>
</body>
</html>
